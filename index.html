<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Communication with Apps Script</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Secure Communication</h1>
        <p class="text-gray-600 mb-6 text-center">
            Send a message from this web page to your Google Apps Script backend.
        </p>

        <!-- Form for sending data -->
        <form id="secureForm" class="space-y-4">
            <div>
                <label for="messageInput" class="block text-sm font-medium text-gray-700">Message to send:</label>
                <input type="text" id="messageInput" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                Send Message
            </button>
        </form>

        <!-- Loading and response display -->
        <div id="statusMessage" class="mt-4 text-center hidden">
            <div class="flex items-center justify-center space-x-2">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-600">Sending...</span>
            </div>
        </div>
        <div id="responseContainer" class="mt-4 p-4 bg-gray-100 rounded-lg hidden">
            <h3 class="font-bold text-gray-800 mb-2">Apps Script Response:</h3>
            <pre id="responseOutput" class="text-sm text-gray-700 whitespace-pre-wrap"></pre>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // IMPORTANT: Replace this with your Google Apps Script Web App URL
            const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbxM7dLmCtDay4I_unMkj6ys_6JamXZ94h7HbmTo_4HRvIe0vPoyZEtMUZUpJuXmqfCs/exec'; 

            const form = document.getElementById('secureForm');
            const messageInput = document.getElementById('messageInput');
            const statusMessage = document.getElementById('statusMessage');
            const responseContainer = document.getElementById('responseContainer');
            const responseOutput = document.getElementById('responseOutput');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (appsScriptUrl === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                    displayResponse({ error: 'Please update the appsScriptUrl with your own Web App URL.' });
                    return;
                }

                const message = messageInput.value;
                const data = {
                    message: message,
                    timestamp: new Date().toISOString()
                };

                // Show loading state
                statusMessage.classList.remove('hidden');
                responseContainer.classList.add('hidden');

                try {
                    const response = await fetch(appsScriptUrl, {
                        method: 'POST',
                        mode: 'no-cors', // Use 'no-cors' if you encounter CORS issues during local testing
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        displayResponse(result);
                    } else {
                        // Handle non-OK HTTP status codes
                        displayResponse({ error: `HTTP Error: ${response.status} ${response.statusText}` });
                    }
                } catch (error) {
                    displayResponse({ error: `Network or other error: ${error.message}` });
                } finally {
                    // Hide loading state
                    statusMessage.classList.add('hidden');
                }
            });

            function displayResponse(data) {
                responseContainer.classList.remove('hidden');
                responseOutput.textContent = JSON.stringify(data, null, 2);
            }
        });
    </script>

    <script>
        console.log('v 1.0');
    </script>
</body>
</html>
